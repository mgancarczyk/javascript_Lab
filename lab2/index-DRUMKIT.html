<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <script src="script-DRUMKIT.JS"></script>
    <link rel="stylesheet" href="style-DRUMKIT.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <audio src="sounds/boom.wav" controls id="boom" class="none"></audio>
  <audio src="sounds/clap.wav" controls id="clap" class="none"></audio>
  <audio src="sounds/hihat.wav" controls id="hihat" class="none"></audio>
  <audio src="sounds/kick.wav" controls id="kick" class="none"></audio>
  <audio src="sounds/openhat.wav" controls id="openhat" class="none"></audio>
  <audio src="sounds/ride.wav" controls id="ride" class="none"></audio>
  <audio src="sounds/snare.wav" controls id="snare" class="none"></audio>
  <audio src="sounds/tink.wav" controls id="tink" class="none"></audio>
  <audio src="sounds/tom.wav" controls id="tom" class="none"></audio>
  
  
  <div id="top">
    <div id="allChannels">
        <div class="individualChannel">
            <span class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="bin1">
                Channel 1
            </span>
            <button id="recCh1" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
              <i class="material-icons">mic</i>
            </button>  
            <play_circle_filled id="play" class="playButton mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
              <i class="material-icons">play_circle_filled</i>
            </div>
        </div>
        <div class="individualChannel">
          <span class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="bin2">
              Channel 2
          </span>
          <button id="recCh2" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">mic</i>
          </button>  
          <play_circle_filled id="play2" class="playButton mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">play_circle_filled</i>
          </div>
      <div class="individualChannel">
        <span class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="bin3">
            Channel 3
        </span>
        <button id="recCh3" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
          <i class="material-icons">mic</i>
        </button>  
        <play_circle_filled id="play3" class="playButton mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
          <i class="material-icons">play_circle_filled</i>
        </div>
    <div class="individualChannel">
      <span class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="bin4">
          Channel 4
      </span>
      <button id="recCh4" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
        <i class="material-icons">mic</i>
      </button>  
      <play_circle_filled id="play4" class="playButton mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
        <i class="material-icons">play_circle_filled</i>
      </div>
  </div>

  <div id="playAll">
      <button id="playAllButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">music_note</i>
      </button>
  </div>
  
  <ul id="footer">
    <li><a id="padA">A</a></li>
    <li><a id="padS">S</a></li>
    <li><a id="padD">D</a></li>
    <li><a id="padF">F</a></li>
    <li><a id="padG">G</a></li>
    <li><a id="padH">H</a></li>
    <li><a id="padJ">J</a></li>
    <li><a id="padK">K</a></li>
    <li><a id="padL">L</a></li>
  </ul>

</body>

</html>
